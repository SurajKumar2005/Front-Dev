<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q4 - Theme Switcher</title>
  <style>
    body { transition: background 0.4s, color 0.4s; padding: 40px; font-family: Arial; }
    .container { max-width: 600px; margin: auto; text-align: center; }
    button { padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer; }

    body[data-theme="light"] { background: #f0f0f0; color: #333; }
    body[data-theme="dark"] { background: #1a1a1a; color: #eee; }
    body[data-theme="blue"] { background: #0d1b2a; color: #a0d2eb; }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <h1>Theme Switcher</h1>
    <button onclick="setTheme('light')">Light Theme</button>
    <button onclick="setTheme('dark')">Dark Theme</button>
    <button onclick="setTheme('blue')">Blue Theme</button>
    <p>Current Theme: <strong id="current">light</strong></p>
  </div>

  <script>
    function setTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      document.getElementById('current').textContent = theme;
    }
  </script>
</body>
</html>
