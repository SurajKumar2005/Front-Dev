<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q8 - Custom Dropdown</title>
  <style>
    body { font-family: Arial; padding: 50px; text-align: center; }
    .dropdown { position: relative; display: inline-block; }
    .dropbtn { background: #007bff; color: white; padding: 15px 30px; font-size: 18px; cursor: pointer; }
    .options { display: none; position: absolute; background: white; min-width: 160px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); z-index: 1; }
    .options div { padding: 12px 16px; cursor: pointer; }
    .options div:hover { background: #f1f1f1; }
    .options.show { display: block; }
  </style>
</head>
<body>
  <h2>Custom Dropdown</h2>
  <div class="dropdown">
    <button class="dropbtn">Select Framework</button>
    <div class="options">
      <div>React</div>
      <div>Vue</div>
      <div>Angular</div>
      <div>Svelte</div>
    </div>
  </div>

  <script>
    const btn = document.querySelector('.dropbtn');
    const options = document.querySelector('.options');

    btn.onclick = () => options.classList.toggle('show');

    options.onclick = (e) => {
      btn.textContent = e.target.textContent;
      options.classList.remove('show');
    };

    // Close when clicking outside - using CAPTURING phase
    document.addEventListener('click', (e) => {
      if (!btn.contains(e.target) && !options.contains(e.target)) {
        options.classList.remove('show');
      }
    }, true); // true = capturing phase
  </script>
</body>
</html>
