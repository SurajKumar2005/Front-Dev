<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Borders and Padding Demo</title>
  <link rel="stylesheet" href="borderPadding.css">
</head>
<body>
  <header>
    <h1>Borders and Padding Demo</h1>
  </header>
  <main>
    <section class="box-row">
      <div class="box solid">Solid Border</div>
      <div class="box dashed">Dashed Border</div>
      <div class="box double">Double Border</div>
      <div class="box groove">Groove Border</div>
      <div class="box rounded">Rounded Corners</div>
      <div class="box padded">Custom Padding</div>
    </section>
  </main>
  <footer>
    <small>CSS Borders and Padding Example</small>
  </footer>
</body>
</html>
