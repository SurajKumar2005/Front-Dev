<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Transformations Showcase</title>
  <link rel="stylesheet" href="transformations.css">
</head>
<body>
  <header>
    <h1>CSS Transformations Showcase</h1>
  </header>
  <main>
    <section class="transform-row">
      <div class="trans-box rotate"></div>
      <div class="trans-box scale"></div>
      <div class="trans-box translate"></div>
      <div class="trans-box skew"></div>
    </section>
    <div class="labels">
      <span>Rotate</span><span>Scale</span><span>Translate</span><span>Skew</span>
    </div>
  </main>
  <footer>
    <small>Transformation Effects Demo</small>
  </footer>
</body>
</html>
