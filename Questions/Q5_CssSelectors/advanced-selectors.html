<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Selectors Demo</title>
  <link rel="stylesheet" href="advanced-selectors.css">
</head>
<body>
  <header>
    <h1>Advanced CSS Selectors Demo</h1>
  </header>
  <main>
    <section>
      <ul class="demo-list">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li><a href="https://secure.com">HTTPS Link</a></li>
        <li><a href="http://notsecure.com">HTTP Link</a></li>
        <li><input type="text" placeholder="Text input"></li>
        <li><input type="password" placeholder="Password input"></li>
      </ul>
      <div class="combo-demo">
        <span class="before">Sibling 1</span>
        <span>Sibling 2</span>
        <span>Sibling 3</span>
        <div>
          <strong>Descendant target here</strong>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <small>Selectors Example</small>
  </footer>
</body>
</html>
