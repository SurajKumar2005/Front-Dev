<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outline and Focus Form</title>
  <link rel="stylesheet" href="outline-form.css">
</head>
<body>
  <header>
    <h1>Outline and Focus Form</h1>
  </header>
  <main>
    <form class="styled-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea id="comments" rows="3" placeholder="Write your comments"></textarea>
      </div>
    </form>
  </main>
  <footer>
    <small>Outline Focus Demo</small>
  </footer>
</body>
</html>
