<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form method="post" action="#">
    <label>Full Name:<br>
      <input type="text" name="fullname" placeholder="Your full name" required>
    </label>
    <br><br>
    <label>Email:<br>
      <input type="email" name="email" placeholder="you@example.com" required>
    </label>
    <br><br>
    <label>Subject:<br>
      <input type="text" name="subject" placeholder="Subject" required>
    </label>
    <br><br>
    <label>Message:<br>
      <textarea name="message" rows="6" cols="40" placeholder="Write your message here" required></textarea>
    </label>
    <br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
