<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with iframe Target</title>
</head>
<body>
  <h1>Submit the Form</h1>
  <form method="get" action="q17_result.html" target="result_iframe">
    <label>Enter text:<br>
      <input type="text" name="textinput" required>
    </label>
    <br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Result</h2>
  <iframe name="result_iframe" width="100%" height="150" title="Form result"></iframe>
</body>
</html>
