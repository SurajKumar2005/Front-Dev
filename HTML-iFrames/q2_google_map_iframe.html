<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <h1>My University Map</h1>
  <!-- loading="lazy" defers loading the iframe until it is near the viewport to improve page performance -->
  <iframe
    src="https://www.google.com/maps?q=27.6048577,77.5970353&z=17&output=embed"
    title="GLA University - Google Maps"
    width="100%"
    height="600"
    style="border:0;display:block;"
    loading="lazy"
    
    >
  </iframe>
</body>
</html>
