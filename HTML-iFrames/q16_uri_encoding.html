<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URI Encoding Example</title>
</head>
<body>
  <h1>URI Encoding Demonstration</h1>
  <p>Original URL:" https://www.google.com/search?q=HTML+%26+CSS"</p>
  <p>Encoded URL:
    <a href="https://www.google.com/search?q=HTML%20%26%20CSS">
      https://www.google.com/search?q=HTML%20%26%20CSS
    </a>
  </p>
</body>
</html>
