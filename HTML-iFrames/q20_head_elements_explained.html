<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Declares the character encoding used by the document -->
  <meta charset="UTF-8">
  <!-- Provides a short description of the page for search engines and previews -->
  <meta name="description" content="Example page showing important head elements">
  <!-- Declares the author of the document -->
  <meta name="author" content="Student Name">
  <!-- Sets the base URL for relative links -->
  <base href="https://developer.mozilla.org/">
  <!-- Page title shown in browser tab -->
  <title>Head Elements Overview</title>
  <!-- Link tag typically used for favicon or stylesheets -->
  <link rel="icon" href="favicon.ico">
  <!-- style element (left empty as requested) -->
  <style>
  </style>
  <!-- script element (left empty as requested) -->
  <script>
  </script>
</head>
<body>
  <h1>Head Elements Demonstration</h1>
  <p>
    Comments in the head explain what each tag is used for.
  </p>
</body>
</html>
