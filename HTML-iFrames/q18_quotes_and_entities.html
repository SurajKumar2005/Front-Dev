<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes Example</title>
</head>
<body>
  <h1>Long and Short Quotations</h1>

  <blockquote>
    This is a long quotation that is set apart from the main text to show emphasis and
    span multiple lines in a blockquote element. It also contains an entity: &amp; which
    stands for 'and'.
  </blockquote>

  <p>
    Here is a short quote inside a paragraph: <q>Short quoted phrase</q> continuing the paragraph.
  </p>
</body>
</html>
