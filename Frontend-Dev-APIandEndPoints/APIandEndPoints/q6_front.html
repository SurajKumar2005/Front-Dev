<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<h2>User Registration</h2>

<input id="name" placeholder="Name"><br><br>
<input id="email" placeholder="Email"><br><br>

<button onclick="register()">Register</button>

<p id="msg"></p>

<script>
function register() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;

    axios.get("http://localhost:3006/users?email=" + email)
    .then(res => {
        if (res.data.length > 0) {
            document.getElementById("msg").textContent = "Email already registered.";
        } else {
            axios.post("http://localhost:3006/users", { name, email })
            .then(() => document.getElementById("msg").textContent = "Registration successful!");
        }
    });
}
</script>

</body>
</html>
