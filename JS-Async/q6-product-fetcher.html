<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Store Products</title>
  <style>
    .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 15px; border-radius: 10px; text-align: center; }
    img { max-width: 100%; height: 200px; object-fit: contain; }
  </style>
</head>
<body>
  <h1>Fake Store - Product Dashboard</h1>
  <div id="products" class="container"></div>

  <script>
    async function fetchProducts() {
      const container = document.getElementById("products");
      try {
        const res = await fetch("https://fakestoreapi.com/products");
        if (!res.ok) throw new Error("Network error");
        const products = await res.json();

        products.forEach(p => {
          console.log(`Product: ${p.title}\nPrice: $${p.price}\nImage: ${p.image}\n`);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <h3>${p.title}</h3>
            <p><strong>$${p.price}</strong></p>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "<h2>Failed to load products. Please try again.</h2>";
        console.error("Fetch failed:", err);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
